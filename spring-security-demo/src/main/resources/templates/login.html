<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<div th:if="${param.error}">
    错误的用户名和密码
</div>
<form th:action="@{/login}" method="post">

    <div>
        <input type="text" name="myusername" placeholder="请输入用户名"/>
    </div>
    <div>
        <input type="password" name="mypassword"  placeholder="请输入密码"/>
    </div>
    <input type="submit" value="登录">
</form>

</body>
</html>
